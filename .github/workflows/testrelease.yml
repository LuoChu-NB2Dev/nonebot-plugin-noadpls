name: Test Release

on:
  push:
    tags:
      - 't*'

jobs:
  call-template:
    name: Call reusable template release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Call template release workflow
        uses: LuoChu-NB2Dev/.github/.github/workflows/release.yml@master
        secrets:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: call-template
    environment:
      name: pypi
      url: https://pypi.org/p/nonebot-plugin-noadpls/
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Download dist artifacts from reusable workflow
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: ./dist

      - name: List downloaded files
        run: ls -l ./dist

      - name: Publish package distributions to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
