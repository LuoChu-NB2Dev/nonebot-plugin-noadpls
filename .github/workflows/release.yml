            æ ¼å¼åŸºäº [Keep a Changelog](https://keepachangelog.com/zh-CN/1.0.0/)ï¼Œ
            å¹¶ä¸”æœ¬é¡¹ç›®éµå¾ª [è¯­ä¹‰åŒ–ç‰ˆæœ¬](https://semver.org/lang/zh-CN/)ã€‚
          commit: false  # ç¦ç”¨è‡ªåŠ¨æäº¤
          push: false    # ç¦ç”¨è‡ªåŠ¨æ¨é€

      - name: Update README changelog
        run: python scripts/update_readme_changelog.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload updated files as artifacts
        uses: actions/upload-artifact@v5
        with:
          name: updated-docs
          path: |
            CHANGELOG.md
            README.md
          retention-days: 1

  # é˜¶æ®µ 3: æ„å»ºå‘å¸ƒé˜¶æ®µ - ä½¿ç”¨æ›´æ–°åçš„æ–‡æ¡£æ„å»ºå¹¶å‘å¸ƒ
  release:
    needs: [check, update-changelog]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup Python environment
        uses: ./.github/actions/setup-python

      - name: Download updated documentation
        uses: actions/download-artifact@v6
        with:
          name: updated-docs
          path: .

      - name: Build
        run: uv build --index-url https://pypi.org/simple/

      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ needs.check.outputs.version }}
          draft: false
          files: |
            dist/*.tar.gz
            dist/*.whl

      - name: Commit changelog updates
        run: |
