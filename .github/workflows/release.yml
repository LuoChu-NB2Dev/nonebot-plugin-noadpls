name: Release

on:
  push:
    tags:
      - v*

jobs:
  # é˜¶æ®µ 1: æ£€æŸ¥é˜¶æ®µ - éªŒè¯æ‰€æœ‰å‰ç½®æ¡ä»¶
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      tag_version: ${{ steps.version.outputs.TAG_VERSION }}
      tag_name: ${{ steps.version.outputs.TAG_NAME }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup Python environment
        uses: ./.github/actions/setup-python

      - name: Get Version
        id: version
        run: |
          echo "VERSION=$(uv version --short)" >> $GITHUB_OUTPUT
          echo "TAG_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Check Version
        if: steps.version.outputs.VERSION != steps.version.outputs.TAG_VERSION
        run: exit 1

      - name: Check if draft release exists
        id: check_draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ steps.version.outputs.TAG_NAME }}"
          DRAFT_EXISTS=$(gh release list --json tagName,isDraft --jq ".[] | select(.tagName == \"$TAG_NAME\" and .isDraft == true) | .tagName")
          if [ -z "$DRAFT_EXISTS" ]; then
            echo "é”™è¯¯: æ ‡ç­¾ $TAG_NAME å¯¹åº”çš„è‰ç¨¿å‘å¸ƒä¸å­˜åœ¨ï¼Œè¯·å…ˆåœ¨ GitHub ä¸Šåˆ›å»ºè‰ç¨¿å‘å¸ƒ"
            exit 1
          fi
          echo "æ‰¾åˆ°è‰ç¨¿å‘å¸ƒ: $TAG_NAME"

  # é˜¶æ®µ 2: æ›´æ–°æ—¥å¿—é˜¶æ®µ - æ›´æ–° CHANGELOG.md å’Œ README.md
  update-changelog:
    needs: check
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.repository.default_branch }}

      - name: Update changelog
        uses: rhysd/changelog-from-release/action@v3
        with:
          file: CHANGELOG.md
          github_token: ${{ secrets.GITHUB_TOKEN }}
          args: '-l 2 -d=true -p=true -i=^v0\.1\.[1-8]$ -c'
          header: |
            # ğŸ“ æ›´æ–°æ—¥å¿—

