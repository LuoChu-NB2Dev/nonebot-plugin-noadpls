name: Setup Python
description: Setup Python


runs:
  using: "composite"

  steps:
    - uses: actions/checkout@v4
  
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true

    - uses: actions/setup-python@v5
      with:
        python-version-file: "pyproject.toml"

    - run: uv sync
      shell: bash